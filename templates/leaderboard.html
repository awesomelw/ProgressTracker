<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <!-- Bootstrap CSS -->


    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    {% for i in range(players) %}
        <div class="progressContainer">
            <div class="progressBarAnimated" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            <div class="progressText">You have completed 50% of the tasks!</div>
        </div>
    {% endfor %}
  </body>
</html>
