<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Class Leaderboard</title>
</head>

<body>
    <h1>Class Leaderboard</h1>
    {% for i in students %}
    <div class="progressContainer">
        <div class="progressBarAnimated" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: {{ i['progress'] }}%"></div>
        <div class="progressText">{{ i['student'] }} has completed {{ i['progress'] }}% of the tasks!</div>
    </div>
    {% endfor %}
</body>

</html>
