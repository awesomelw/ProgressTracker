<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <!-- <script src="code.js" defer></script> -->

</head>

<body>
    <div class="header">
        <span><strong>Student 1</strong></span>
    </div>
    <br>

    <div class="progressContainer">
        <div class="progressBarAnimated" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        <div class="progressText">You have completed 50% of the tasks!</div>
    </div>

    <div class="tasks">
        <p>You still have to complete the following to achieve a 100%:</p>
        <ul>
            <li><input type="checkbox" id="task1"> <label>X</label></li>
            <li><input type="checkbox" id="task2"> <label>Y</label></li>
            <li><input type="checkbox" id="task3"> <label>Z</label></li>
        </ul>
    </div>
</body>

</html>
