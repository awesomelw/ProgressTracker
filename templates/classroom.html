<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <title>Your classroom</title>
    </head>

    <body>
        <h1>Your Class</h1>
        <div>
        <a href="/">
            <button class="detailsButton">Back</button>
          </a>
        </div>
        <br>
        {% for i in students %}
        <div class="container">
            <div class="progressContainer" id="one">
                <div class="progressText">{{ i['student'] }}</div>
                <div class="progressBarWrapper">
                    <div class="progressBarAnimated" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: {{ i['progress'] }}%"></div>
                </div>
            </div>
            <div>
                <a href="{{ url_for('details', student_name=i['student']) }}" id="two">
                    <button class="detailsButton">Details</button>
                </a>
            </div>
        </div>
        {% endfor %}
    </body>

</html>
